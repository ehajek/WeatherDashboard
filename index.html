<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar bg-custom-2">
        <h1 class="w-100 text-center">
            Weather Dashboard
        </h1>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <p class="search my-1">
                    Search for a city:
                </p>
                <div class="form-outline mb-3 border-bottom border-dark" id="cityInput">
                    <input type="text" id="citySearch" class="form-control mb-3" placeholder="Akron">
                    <div class="input-group-append">
                        <button class="btn btn-primary text-center w-100 mb-3" type="button" id="searchBtn">
                            Search
                        </button>
                    </div>
                </div>
                <div id="history">
                    <!-- <i class="wi wi-day-windy"></i> --> 
                    
                </div>
            </div>
            <div class="col-8 justify-content-center">
                <div class="row mr-0 justify-content-center">
                    <div class="col-12 border border-dark m-3">
                        <div class="row">
                            <div class="col-12">
                                <span id="cityName" class="cityName align-middle"></span>
                                <img id="mainWeatherSymbol" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp">
                                    Temp:
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind">
                                    Wind:
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 w-auto">
                                <p id="humidity">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p>UV Index: &nbsp</p>
                                <p id="indexUV"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class ="h3">
                            5-Day Forecast:
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white m-1 "></div>
                    <div class="col forecast bg-primary text-white m-1 "></div>
                    <div class="col forecast bg-primary text-white m-1 "></div>
                    <div class="col forecast bg-primary text-white m-1 "></div>
                    <div class="col forecast bg-primary text-white m-1 "></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
