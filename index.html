<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/weather-icons-wind.css">
    <link rel="stylesheet" href="./assets/css/weather-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <body>
        <nav>
            <div class="nav-wrapper deep-purple darken-3 z-depth-4">
            <a href="#" class="brand-logo center ">Weather Dashboard</a>
            </div>
        </nav>
        <div class="row">
            <div class="col s2" id="searchcol">
                <h4 class="search my-1">
                    Search for a city:
                </h4>
                <div class="" id="cityInput">
                    <div class="input-field col s12 ">
                        <input type="text" id="citySearch" class="" placeholder="Akron"/>
                    </div>
                    <div class="input-group-append">
                        <button class="btn waves-effect waves-light deep-purple darken-3 col s12 hoverable" type="button" id="searchBtn">
                            Search
                        </button>
                    </div>
                </div>
                <div id="history">                    
                </div>
            </div>
            <div class="col s9  left-align">
                <div class="row card-panel grey lighten-5 z-depth-1">
                    <div class="col s12 bl">
                        <div class="row">
                            <div class="col">
                                <h3 id="cityName" class="cityName left-left">
                                </h3>                                 
                            </div>
                            <div class="col"> 
                                <i id="weatherIcons"></i>
                                <!-- <img class="responsive-img " id="weatherIcons" src="" alt=""> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <p id="temp">
                                    Temp:
                                </p>
                                <p id="wind">
                                    Wind:
                                </p>
                                <p id="humidity">
                                    Humidity:
                                </p>
                                <p>UV Index: &nbsp</p>
                                <p id="indexUV"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="row">
                            <h4>
                                5-Day Forecast:
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col s2 card-panel forecast"></div>
                    <div class="col s2 card-panel forecast"></div>
                    <div class="col s2 card-panel forecast"></div>
                    <div class="col s2 card-panel forecast"></div>
                    <div class="col s2 card-panel forecast"></div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
